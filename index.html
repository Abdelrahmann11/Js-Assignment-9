<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div style="padding: 48px 0;">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1>Bookmarker</h1>
            <div class="BookmarkerBody w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark" style="color: #3EA55B;"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark" style="color: #B1AB49;"></i>
                </h2>
                <div class="siteName w-100 d-flex flex-column justify-content-center">
                    <label for="BookmarkerName" class="pb-2">
                        <i class="fa-solid fa-book-bookmark pe-2" style="color: #212529;"></i>
                        Site Name
                    </label>
                    <input type="text" id="BookmarkerName" oninput="BookNameValidation()" class="form-control" placeholder="Bookmark Name"/>
                    <div class="alert alert-danger d-none" id="NameError">Product name must start with capital letter</div>
                </div>
                <div class="siteURL w-100 d-flex flex-column justify-content-center">
                    <label for="BookmarkerURL" class="pb-2">
                        <i class="fa-solid fa-link pe-1" style="color: #212529;"></i>
                        Site URL
                    </label>
                    <input type="text" id="BookmarkerURL" oninput="BookURLValidation()" class="form-control" placeholder="Website URL"/>
                    <div class="alert alert-danger d-none" id="URLError">The URL must start with (https://www.) or (http://www.) or (www.) and end with (.com)</div>
                </div>
                <button class="btn btnSubmit px-5" id="SubmitBtn" onclick="getBook()">Submit</button>
            </div>
            <table class="table text-center mt-4 bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="TableContent">

                                    <i class="fa-solid fa-eye pe-2" style="color: white;"></i>
                                    Visit
                                </a>
                            </button>
                        </td>
                        <td>
                            <button class="btn btnDelete pe-2">
                                <i class="fa-solid fa-trash-can" style="color: #ffffff;"></i>
                                Delete
                            </button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/Js.Js"></script>
</body>
</html>
